<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe!</title>
        <link rel="stylesheet" href="styles.css">
        <!-- This Boolean attribute is set to indicate to a browser that the script is meant to be executed after the document has been parsed, but before firing DOMContentLoaded.
        Scripts with the defer attribute will prevent the DOMContentLoaded event from firing until the script has loaded and finished evaluating.
        This attribute must not be used if the src attribute is absent (i.e. for inline scripts), in this case it would have no effect. -->
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <!-- Top section -->
            <h1>Tic-Tac-Toe!</h1>
            <p class="score">
                <span id="scoreOne">0</span> : <span id="scoreTwo">0</span>
            </p>

            <!-- Center -->
            <div class="grid">
                <div class="grid-item selectable"></div>
                <div class="grid-item selectable"></div>
                <div class="grid-item selectable"></div>
                <div class="grid-item selectable"></div>
                <div class="grid-item selectable"></div>
                <div class="grid-item selectable"></div>
                <div class="grid-item selectable"></div>
                <div class="grid-item selectable"></div>
                <div class="grid-item selectable"></div>
            </div>

            <!-- Bottom section -->
            <div class="player-bar">
                <div class="block blockOne"></div>
                <div class="block blockTwo"></div>
                <p></p>
            </div>
            <div class="button-bar">
                <div class="gameLogicButton enabled" id="switch">Switch</div>
                <div class="gameLogicButton enabled" id="refresh">Refresh</div>
            </div>
        </div>
    </body>
</html>
